<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="" autocomplete="on">
        <fieldset>
            <legend>Formulário de contato</legend>

            <label for="name">Nome</label>
            <input type="text" name="name" id="name" minlength="3" required placeholder="Digite seu nome completo">

            <label for="emial">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email válido">

            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" maxlength="1000" minlength="20" required placeholder="Conte-nos tudo"></textarea>

            <button type="submit" class="botao">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
